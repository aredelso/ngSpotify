<div id="album" *ngIf="album">
  <header class="album-header">
    <div class="row">
      <div class="col-sm-4">
        <div *ngIf="album.images.length > 0">
          <img class="album-thumb" src="{{album.images[0].url}}" />
        </div>
      </div>
      <div class="col-sm-8">
        <h4 class="artist-list" *ngIf="album.artists.length > 0"><span *ngFor="let artist of album.artists">
          {{artist.name}}
        </span></h4>
        <h2>{{album.name}}</h2>
        <h5>Release Date: {{album.release_date | date}}</h5>
        <a class="btn btn-primary" href="{{album.external_urls.spotify}}">View In Spotify</a>
      </div>
    </div>
  </header>

  <div class="album-tracks">
    <h2>Album Tracks</h2>
    <div *ngFor="let track of album.tracks.items" [ngClass]="{'is-playing': track.isPlaying}">
      <div class="track well">
        <i class="fa fa-play-circle-o" (click)="playSong(track.preview_url); track.isPlaying = !track.isPlaying" *ngIf="!track.isPlaying"></i>
        <i class="fa fa-pause-circle-o" (click)="pauseSong(track.preview_url); track.isPlaying = !track.isPlaying" *ngIf="track.isPlaying"></i>
        <div class="track-details">
          <h5>{{track.track_number}} - {{track.name}} ({{track.duration_ms | songTime}})</h5>
        </div>
      </div>
    </div>
  </div>
</div>
